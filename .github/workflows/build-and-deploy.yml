name: build-and-deploy
run-name: ${{ github.actor }}
on: 
  push:
    tags:
      - '*'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions: write-all
        
    steps:
      - uses: actions/checkout@v3
        
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release 
        
      - name: Pack
        run: dotnet pack --no-restore --no-build --configuration Release
        
      - name: Publish to Nuget
        run: dotnet nuget push bin/Release/m3u8-downloader.${{github.ref_name}}.nupkg -k ${{secrets.NUGET_PUBLISH_KEY}}
      
      - name: Create release
        run: gh release create ${{github.ref_name}} -F CHANGELOG.md
        env:
          GH_TOKEN: ${{ github.token }}